# Ant properties for building the orion application

# The following commented entry is replaced by the inclusion of the ${user.name}.xml file in build.xml
# appserver.home="c:/Program Files/apache-tomcat-5.5.25"
# for Tomcat 5 use $appserver.home}/server/lib
# for Tomcat 6 use $appserver.home}/lib
appserver.lib=${appserver.home}/server/lib

deploy.path=${appserver.home}/webapps

tomcat.manager.url=http://localhost:8080/manager
tomcat.manager.username=tomcat
tomcat.manager.password=tomcat

db.driver=com.mysql.jdbc.Driver
db.url=jdbc:mysql://localhost:3306/orion
db.user=orion
db.pw=orion